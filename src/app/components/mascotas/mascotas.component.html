<app-navbar></app-navbar>
<br>
<div class="container">
    <h1 *ngIf="validar">
        My <small>Pets</small>
    </h1>
    <hr>
    <div>
        <div *ngIf="!validar" class="row">
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert">
                    No se han encontrado mascotas para ti.
                </div>
            </div>
        </div>
        <br>

    </div>
    <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        New Pet
                      </button>
        <br>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Pet</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Pet Name:</label>
                                <input type="text" #nombreMascota class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Type:</label>
                                <br>
                                <select #selected class="browser-default custom-select">
                                            <option selected>Select type</option>
                                            <option value="dog">Dog</option>
                                            <option value="cat">Cat</option>
                                            <option value="parakeet">Parakeet</option>
                                          </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" (click)="nuevaMascota(nombreMascota.value, selected.value)" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="validar">
        <br>
        <div class="card-columns">
            <app-mascota-tarjeta [mascota]="m" *ngFor="let m of mascotas; let i = index"></app-mascota-tarjeta>
        </div>
    </div>



</div>
