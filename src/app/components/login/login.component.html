<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" #username placeholder="User Name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" #password placeholder="Password">
                </div>
                <button type="button" (click)="autenticar(username.value, password.value)" class="btn btn-black">Login</button>
            </form>
        </div>
    </div>
    <div class="row">
        <br>
        <div class="col-md-6">
            <div class="alert alert-danger" *ngIf="!validar" role="alert">
                No existen resultados con ese usuario
            </div>
        </div>
    </div>
</div>
